<main class=" container" [ngClass]="{'dark-mode': isDark, 'light-mode': !isDark}">
  <div class="content">
    <div class="content-header">
    <div class="title">
      <h1>
        Social Media Dashboard
      </h1>
      <p>
        Total Followers: 23,004
      </p>

    </div>
    <hr>
    <div class="dark-mode-button">
      <p>
        Dark Mode
      </p>
      <label class="switch">
        <input type="checkbox" [checked]="isDark" (change)="isDark = !isDark">
        <span class="slider"></span>
      </label>
    </div>
    </div>


    <app-main-card></app-main-card>

    <div class="overview">
      <h2>Overview - Today</h2>
      <app-sub-card></app-sub-card>
    </div>
  </div>


</main>
